<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Modal & Timer</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">click The Button Below To Pop Up A window!</h1>
      <button class="btn">click me for open timer</button>
    </div>
    <div class="modal">
      <div class="icon-close">
        <i class="fa fa-close" id="close"></i>
      </div>
      <div>
        <h3 class="modal-header">Personal Timer</h3>
      </div>
      <div class="timer">
        <div class="container-time">
          <input type="number" class="hour time"  min="00" value="00"></input>
          <label class="label">Hour</label>
        </div>
        
        <div class="semicolon">:</div>

        <div class="container-time">
          <input type="number" class="minutes time" min="00" value="00"></input>
          <label class="label">Minutes</label>
        </div>

        <div class="semicolon">:</div>

        <div class="container-time">
          <input type="number" class="seconds time" min="00" value="00"></input>
          <label class="label">Seconds</label>
        </div>
      </div>

      <div class="btn-start">
        <i class="fa fa-play play-icon"></i>
      </div>
      
    </div>
    <script src="./Js/main.js"></script>
  </body>
</html>
